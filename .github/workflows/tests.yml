name: Tests
on:
    workflow_call:
    workflow_dispatch:

jobs:
    test-and-build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup Ruby
              uses: ruby/setup-ruby@v1
              with:
                  ruby-version: 3.0
                  bundler-cache: true
            - name: Linting
              run: bundle exec rake dev:lint
            - name: Unit tests
              run: bundle exec rake spec
            - name: Upload Coverage Report
              uses: actions/upload-artifact@v3
              with:
                  name: coverage
                  path: coverage/