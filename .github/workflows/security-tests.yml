name: SecurityTests
on:
    workflow_call:
    workflow_dispatch:

jobs:
    security-tests:
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: 0
            - name: Setup Ruby
              uses: ruby/setup-ruby@v1
              with:
                  ruby-version: 3.0
                  bundler-cache: true
            - name: SAST(Talisman) - Detect secrets in commits
              uses: carhartl/talisman-secrets-scan-action@v1.4.0
            - name: Dependency Check
              uses: dependency-check/Dependency-Check_Action@main
              with:
                  project: 'hello_world_hex_ruby'
                  path: '.'
                  format: 'HTML'
                  out: 'dependency-check'
            - name: Upload Dependency Check Report
              uses: actions/upload-artifact@v4
              with:
                  name: dependency-check
                  path: ${{github.workspace}}/dependency-check
            - uses: snyk/actions/setup@master
            - name: Snyk monitor
              run: snyk monitor
              continue-on-error: true # Ensure SARIF upload gets called even if Snyk fails
              env:
                SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
